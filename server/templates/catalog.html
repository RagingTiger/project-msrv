<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Digital Catalog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <!-- importing static/cart.js -->
    <script src="{{url_for('static', filename='cart.js')}}"></script>
    <!-- importing static/fx.js -->
    <script src="{{url_for('static', filename='fx.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,
                                   user-scale=no, minimum-scale=1,
                                   maximum-scale=1">
    <style>
      h1 {
        color:red;
        font-family: "Courier", monospace;
        font-size:10vw;
        text-align:center;
        margin-top: auto;
        margin-bottom: auto;
        padding-bottom:25px;
      }

      #catalog {
        font-family: "Courier", monospace;
        font-size:16px;
        margin: auto auto;
        padding-bottom:25px;
        text-align: center;
        width:60vmin;
      }

      .item {
        /* text-decoration: inherit; */
        margin: auto auto;
        line-height: 3;
        text-align: left;

      }

      .add2Cart {
        background-color:black;
        border-color:red;
        color:red;
        font-size: 1rem;
        border-radius: 1em;
        cursor: pointer;
        border-style: solid;
        text-align: right;
      }

      .add2Cart:focus {
        outline: none;
        border-color: #cc00ff;
        color: #ccddff;
      }

      #cart {
        bottom: 4px;
        font-family: "Courier", monospace;
        font-size:25px;
        text-align: center;
      }

      .navilink {
        color: red;
        display: inline-block;
        text-decoration: none;
      }

      #arrow1 {
        display: inline-block;
      }

      #arrow2 {
        display: inline-block;
      }

      #lblCartCount {
        font-size: 15px;
        font-weight: bold;
        background: red;
        border-color: red;
        color: black;
        padding: 0 5px;
        vertical-align: top;
        margin-left: -15px;
        padding-left: 4px;
        padding-right: 4px;
        border-radius: 18px;
      }
    </style>
  </head>
  <body>
    <h1>
      Digital Catalog
    </h1>
    <div id="catalog">
        {%- for name, price in catalog.items() %}
        <div class="item">
          {{ name }}
          <span style="float:right;">
            ${{ price }}
            <button data-name="{{ name }}" data-price="{{ price }}"
                    class="add2Cart" title="Add {{ name }} to Cart">
              add
            </button>
          </span>
        </div>
        {%- endfor %}
    </div>
    <div id="cart">
      <div id="arrow1">====></div>
      <a class="navilink" href="/cart" title="View Shopping Cart">Cart</a>
      <span id='lblCartCount'>0</span>
      <div id="arrow2"><====</div>
    </div>
    <script>
      // add javascript event listener to add buttons for cart (src: cart.js)
      setupAddBtn();

      // setup cart count label (src: cart.js)
      setupCartCount();

      // setup on blink on body load (src: fx.js)
      document.body.onload = blink;
    </script>
  </body>
</html>
